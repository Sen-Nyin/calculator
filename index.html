<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <main class="calculator">
      <form action="" class="calculator__form">
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          class="calculator__display"
        ></textarea>
      </form>
      <div class="calculator__solar">
        <p class="calculator__brand">Sen Nyin</p>
        <div class="calculator__solar-panel">
          <div class="calculator__solar-panel-part"></div>
          <div class="calculator__solar-panel-part"></div>
          <div class="calculator__solar-panel-part"></div>
          <div class="calculator__solar-panel-part"></div>
        </div>
      </div>
      <div class="calculator__keypad">
        <button class="btn btn__ac" id="AC">AC</button>
        <button class="btn btn__perc" id="perc">&percnt;</button>
        <button class="btn btn__div" id="div">&divide;</button>

        <button class="btn btn__seven" id="seven">7</button>
        <button class="btn btn__eight" id="eight">8</buttn>
        <button class="btn btn__nine" id="nine">9</button>
        <button class="btn btn__mult" id="mult">&times;</button>

        <button class="btn btn__four" id="four">4</button>
        <button class="btn btn__five" id="five">5</buttn>
        <button class="btn btn__six" id="six">6</button>
        <button class="btn btn__min" id="min">&minus;</button>

        <button class="btn btn__one" id="one">1</button>
        <button class="btn btn__two" id="two">2</buttn>
        <button class="btn btn__three" id="three">3</button>
        <button class="btn btn__plus" id="plus">&plus;</button>

        <button class="btn btn__zero" id="zero">0</buttn>
        <button class="btn btn__dec" id="dec">.</button>
        <button class="btn btn__equal" id="equal">&equals;</button>

      </div>
    </main>

    <script src="js/scripts.js"></script>
  </body>
